<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Attempting to access a non-existent element
    const myElement = document.getElementById('nonExistentElement');
    myElement.innerHTML = "This will cause an error."; //Error: TypeError: Cannot set property 'innerHTML' of null
  </script>
</body>
</html>
