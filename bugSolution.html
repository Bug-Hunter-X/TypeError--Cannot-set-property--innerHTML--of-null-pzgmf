<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to access and modify an element
    const myElement = document.getElementById('myDiv');
    if (myElement) {
      myElement.innerHTML = "Text changed successfully!";
    } else {
      console.error('Element not found!');
    }
  </script>
</body>
</html>
